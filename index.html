<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <meta charset="utf-8">
    <title>Rock Paper Scissors with Myo</title>
  </head>

  <body>
    <div id="container">
    </div>
    <script type="text/jsx">
      var NavBar = React.createClass({
        render: function() {
          return (
            <nav className="light-blue" role="navigation">
              <div className="nav-wrapper"><a id="logo-container" href="#" className="brand-logo center">Rock Paper Scissors</a>
              </div>
            </nav>
          );
        }
      });
      var Scoreboard = React.createClass({
        getInitialState: function(){
          return({  
            "score_p1": 0, 
            "score_p2": 0
          });
        },  
        componentWillMount: function(){
          console.log(this.state);
          setInterval(this.updateScore, 500);
        },
        render: function(){
          return(
            <div className="container col s12 m12 l12">
              <div className="row">
                <ScoreCard player="1" score = {this.state.score_p1}/>
                <ScoreCard player="2" score = {this.state.score_p2}/>
              </div>
            </div>
          )
        }, 
        updateScore: function(){
          $.ajax({
            url: "data.json",
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState(data);
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        }
      });

      var ScoreCard = React.createClass({
        render: function(){
          return (
            <div className="col s6 m6 l6">
              <div className="card blue-grey darken-1">
                <div className="card-content white-text">
                  <span className="card-title">Player {this.props.player}</span>
                  <p style={{fontSize:'500%'}}>{this.props.score}</p>
                </div>
                <div className="card-action">
                  <a href="#">Reset</a>
                </div>
              </div>
            </div>
          );
        }
      });

      var App = React.createClass({
        render: function(){
          return(
            <div>
              <NavBar />
              <Scoreboard />
            </div>
          )
        }
      })
      React.render(<App />, document.getElementById('container'));
    </script>
  </body>
</html>
