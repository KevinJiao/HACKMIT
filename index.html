<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <meta charset="utf-8">
    <title>Rock Paper Scissors with Myo</title>
  </head>

  <body>
    <div id="container">
    </div>
    <script type="text/jsx">
      ResetScore = function(){
         $.ajax({
            url: "reset",
            dataType: 'json',
            type: 'POST',
            cache: false,
            success: function(data) {
              console.log(data)
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(err);
            }.bind(this)
          });
      }
      var NavBar = React.createClass({
        render: function() {
          return (
            <nav className="light-blue" role="navigation">
              <div className="nav-wrapper"><a id="logo-container" href="#" className="brand-logo center">Rock Paper Scissors</a>
              </div>
            </nav>
          );
        }
      });
      var Scoreboard = React.createClass({
        getInitialState: function(){
          return({  
            "score_p1": 0, 
            "score_p2": 0,
            "pose_ai":'',
            "pose_human":''
          });
        },  
        componentWillMount: function(){
          console.log(this.state);
          setInterval(this.update, 500);
        },
        render: function(){
          return(
            <div className="container col s12 m12 l12">
              <div className="row">
                <ScoreCard player="Player:" score = {this.state.score_p1} input = {this.state.pose_human}/>
                <ScoreCard player="AI:" score = {this.state.score_p2} input = {this.state.pose_ai}/>
              </div>
            </div>
          )
        }, 
        update: function(){
          $.ajax({
            url: "data.json",
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState(data);
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        }
      });

      var ScoreCard = React.createClass({
        render: function(){
          return (
            <div className="col s6 m6 l6">
              <div className="card cyan z-depth-3">
                <div className="card-content white-text activator">
                  <span className="card-title activator">{this.props.player} {this.props.input ? this.parse(this.props.input) : 'Awaiting input'}</span>
                  <p style={{fontSize:'500%'}}>{this.props.score}</p>
                </div>              
              </div>
            </div>
          );
        },
        parse: function(s){
          if (s == 'r'){
            return "Rock";
          } else if (s == 'p'){
            return "Paper";
          } else {
            return "Scissors";
          }
        }
      });

      var App = React.createClass({
        render: function(){
          return(
            <div>
              <NavBar />
              <Scoreboard />
              <div className="container">
              <div className="row" >
              <a href="http://127.0.0.1:8801/beaker/#/session/OoBAGz" target="_blank" className="col s6 center light-blue waves-effect waves-light btn-large"><i className="material-icons right">assessment</i>View Statistics</a>
              <a href="#reset" className="col s6 center light-blue waves-effect waves-light btn-large" onClick={ResetScore}><i className="material-icons right">autorenew</i>Reset</a>
              </div>
              </div>
            </div>
          )
        }
      })
      React.render(<App />, document.getElementById('container'));

     
    </script>
  </body>
</html>
